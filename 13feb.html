    <title>Registration form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="#" method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB" id="DOB"><br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="gender">Gender</label>
        <label for="">Male</label>
        <input type="radio" name="Male" id="Male"><br><br>
        <label for="Female">Female</label>
        <input type="radio" name="Female" id="Female"><br><br>
        <label for="phone">Phone</label>
        <input type="number" name="phone" id="phone"><br><br>
        <label for="course">Course</label>
        <select name="course" id="course">Course
            <option value="web Developer">Course</option>
            <option value="web Developer">PHP</option>
            <option value="web Developer">Python</option>
            <option value="web Developer">C++</option>
        </select><br><br>
        <button>submit</button>
    </form>
